<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FCC-Commencal-Bikes</title>
</head>
<body>
    <header id="header">
        <h1>COMMENCAL</h1>
        <nav id="nav-bar">
            <ul>
                <li>Home</li>
                <li>Models</li>
                <li>Notify</li>
                <li>Media</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <section class="hero">
                <h1>NEW COMMENCAL META SX</h1>
                <button>View Models</button>
            </section>
            <section class="notify">
                <h1>SIGN UP TO BE NOTIFIED ON LAUNCH DAY!</h1>
                <form action="https://www.freecodecamp.com/email-submit" id="form">
                    <input type="email" name="email" id="email" placeholder="Enter your email address here!">
                    <button>Notify me!</button>
                </form>
            </section>
            <section class="media">
                <h1>MEDIA</h1>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/tdhRCjNw9mo" frameborder="0" allowfullscreen></iframe>
            </section>
        </div>
    
    </main>
</body>
</html>
