<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">  
    <script src="mobilenav.js"></script>
    <title>FCC-Commencal-Bikes</title>
</head>
<body>
    <header id="header">
        <img src="https://i.ibb.co/PGMBY2g/commencal-logo-2.png" alt="commencal logo" id="header-img">
        <nav id="nav-bar">
            <ul>
                <li> <a href="#header" class="nav-link">Home</a></li>
                <li><a href="#hero" class="nav-link">Models</a></li>
                <li><a href="#notify" class="nav-link">Notify</a></li>
                <li><a href="#media" class="nav-link">Media</a></li>

            </ul>
        </nav>
        <button class="mobileNav"></button>
    </header>
    <main>
        <div class="styling-divider"></div>
        <div class="container">
            <section class="hero" id="hero">
                <h1>NEW COMMENCAL META SX</h1>
                <button>View Models</button>
            </section>
            <section class="notify" id="notify">
                <h1>SIGN UP TO BE NOTIFIED ON LAUNCH DAY!</h1>
                <form action="https://www.freecodecamp.com/email-submit" id="form">
                    <input type="email" name="email" id="email" placeholder="Enter your email address here!">
                    <input type="submit" id="submit" value="Notify Me">
                </form>
            </section>
            <section class="media" id="media">
                <h1>MEDIA</h1>
                <iframe id="video" width="428" height="315" src="https://www.youtube.com/embed/tdhRCjNw9mo" frameborder="0" allowfullscreen></iframe>
            </section>
        </div>
    </main>
</body>
</html>
